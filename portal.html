    <main>        
        <div class="container mt-5 flex-grow-1">
            <div class="row">
                <div class="col-12 text-right">        
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#otpModal">
                    Generate OTP
                </button>
                </div>
            </div>
        
            
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="otpInput">Enter OTP:</label>
                        <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP here">
                    </div>
                    <span id="errorDisplay"> </span>
                </div>
            </div>
        </div>        
            
        <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="otpModalLabel">Generate OTP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="otpForm">
                            <div class="form-group">
                                <label for="emailInput">Email address:</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-primary">Generate OTP</button>
                            <span id="otpDisplay" class="mt-2 d-block"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container mt-5 flex-grow-1">
        <div class="row">
            <div class="col-12 text-center">        
                <h3 id="score"></h3>
            </div>
        </div>       
    </div>
